    <script>
        const texts = [
          "Kyxsz",
          "KyrxsZera",
          "Karosz",
          "Kylnn"         
        ];

        let count = 0;
        let index = 0;
        let letter = '';
        const typingElement = document.getElementById('typing');

        function type() {
          if (index < texts[count].length) {
            letter = texts[count].slice(0, index + 1);
            typingElement.textContent = letter;
            index++;
            setTimeout(type, 150);
          } else {
            setTimeout(erase, 1500);
          }
        }

        function erase() {
          if (index > 0) {
            letter = texts[count].slice(0, index - 1);
            typingElement.textContent = letter;
            index--;
            setTimeout(erase, 100);
          } else {
            count++;
            if (count >= texts.length) count = 0;
            setTimeout(type, 500);
          }
        }

        document.addEventListener('DOMContentLoaded', function () {
          if(texts.length) type();
        });
    </script>
    <script>
  const finalText = "Tern";
  const glitchEl = document.getElementById("glitch-text");
  const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
  let frame = 0;
  let interval = setInterval(() => {
    let displayed = "";
    for (let i = 0; i < finalText.length; i++) {
      if (i < frame) {
        displayed += finalText[i];
      } else {
        displayed += chars[Math.floor(Math.random() * chars.length)];
      }
    }
    glitchEl.textContent = displayed;
    frame++;
    if (frame > finalText.length) {
      clearInterval(interval);
      glitchEl.textContent = finalText;
      glitchEl.style.borderRight = "none"; // เอา caret ออก
    }
  }, 100);
</script>
